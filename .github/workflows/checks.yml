name: Checks and Tests

on:
  pull_request:
    branches: [ master ]

env:
  EXECUTION_ENV: 'CI'
  PYTHON_VER: '3.11'
  POETRY_VER: '1.8.*'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python with dependencies
        uses: ./.github/actions/setup_python
        with:
          python-version: ${{ env.PYTHON_VER }}
          poetry-version: ${{ env.POETRY_VER }}

      - name: Static checks
        run: make checks
